<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="bmi.css">
    <script src="bmi.js"></script>
    <title>Calculate  your BMI</title>
</head>
<body>
    <div class="parent">
        <div class="one"><label for="weight">Input Weight (KG)</label><input type="number" id="weight-lab" required></div>
        <div class="one"><label for="height">Input Height(cm)</label><input type="number" id="height-lab" required></div>
        <div><button type="submit" id="btn" >Calculate</button></div>
        <link rel="shortcut icon" href="1.jpg" type="image/x-icon">
        <div class="one"><label for="output">Your BMI</label><input type="number" id="bmiresult"></div>
        <div class="text">
            <h1>BMI Guide</h1>
            <h3>Under Weight = Less than 18.6</h3>
            <h3>Normal Weight = 18.6 and 24.9</h3>
            <h3> Overweight = 25 to 29</h3>
            <h3>Obesity I = 30 to 34.9</h3>
            <h3>Obesity  II 35 to 39.9</h3>
            <h3>Obesity III 40 or more</h3>
        </div>
    </div>
    
</body>
</html>
